<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/master.xhtml">
    <ui:define name="pageTitle">Usuários cadastrados</ui:define>

    <ui:define name="content">
        <div class="panel panel-default clearfix" id="layout-dashboard">
            <h3>Usuários cadastrados</h3>
            <h:form id="form-user">
                <p:dataTable var="user" value="#{userMB.users}" styleClass="table table-striped"
                        emptyMessage="Nenhum item cadastrado">
                    <h:inputHidden value="#{user.id}" />
                    <p:column headerText="Nome"><h:outputText value="#{user.name}" /></p:column>
                    <p:column headerText="Usuário"><h:outputText value="#{user.username}" /></p:column>
                    <p:column headerText="Email"><h:outputText value="#{user.email}" /></p:column>
                    <p:column headerText="Telefone"><h:outputText value="#{user.phone}" /></p:column>
                    <p:column style="width: 5%">
                        <f:facet name="header">
                            <i class="icon-wrench"></i>
                        </f:facet>
                        <p:commandButton icon="icon-folder-open" action="#{userMB.navUpdateUser}" value="Ok">
                            <f:setPropertyActionListener value="#{user}" target="#{userMB.user}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="menu-side">
        <ui:include src="menuUsers.xhtml" />
    </ui:define>

</ui:composition>

</html>
